language: node_js
node_js:
  - "12.10.0"
cache:
  directories:
    - "node_modules"
install:
  - npm install
services:
  - postgresql
addons:
  postgresql: "11.2"

env:
  global:
    - NODE_ENV=test

before_install:
  - sudo apt-get update
  - sudo apt-get --yes remove postgresql\*
  - sudo apt-get install -y postgresql-11 postgresql-client-11
  - sudo cp /etc/postgresql/{9.6,11}/main/pg_hba.conf
  - sudo service postgresql restart 11

before_script:
  - psql -c 'create database book_test;' -U postgres
  - psql -c "CREATE USER kevin WITH PASSWORD null;" -U postgres
  - npm run build
  - npm install -g sequelize-cli
  - sequelize db:migrate
script:
  - npm test
after_success:
  - npm run coverage
